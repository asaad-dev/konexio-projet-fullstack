<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Countries API</title>
  </head>
  <body>
    <h1>Welcome !</h1>
    <p>Please select your preferred country or city</p>
		<div class="container">
			<div class="form">
				<input type="text" id="userSearchValue" />

        <div class="my-2" id="selectedValue">
          <input type="radio" id="selectedCountry">
          <label>By Country</label>

          <input type="radio" id="selectedCapital">
          <label>By Capital</label>
        </div>

        <label for="browser">By Continent :</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Europe">
            <option value="Asia">
            <option value="Africa">
            <option value="Oceania">
            <option value="North America">
            <option value="North America">
            <option value="Antarctica">
        </datalist>

				<button id="btnShowData">Show Data</button>
			</div>

			<div class="data">
				<ul id="list"></ul>
			</div>
		</div>

    <!-- Local JS -->
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
